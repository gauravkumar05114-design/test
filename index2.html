<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTPC Full Mock Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap');
        
        body {
            font-family: 'Outfit', 'Noto Sans Devanagari', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%);
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .exam-badge {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 999px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Options styling */
        .option-card {
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .option-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Selected State (Blue - Neutral) */
        .option-selected {
            background: rgba(99, 102, 241, 0.2) !important;
            border-color: #6366f1 !important;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }
        .option-selected .btn-circle {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        /* Review Section Colors */
        .review-card { border-left: 4px solid transparent; }
        .review-correct { border-left-color: #10b981; background: rgba(16, 185, 129, 0.05); }
        .review-wrong { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.05); }
        .review-skipped { border-left-color: #6b7280; background: rgba(107, 114, 128, 0.05); }

        /* Math Formatting */
        sup { color: #a5b4fc; font-size: 0.75em; vertical-align: super; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>

  { "q": "यदि 612x97y, 72 से विभाज्य है और 34z178, 11 से विभाज्य है, तो (x-2y+3z) का मान है:", "options": ["6", "5", "2", "7"], "correct": 2, "exam": "SSC PHASE IX 2022" },
  { "q": "प्रथम 10 अभाज्य संख्याओं का औसत क्या होगा?", "options": ["12.9", "10.5", "15.2", "11.1"], "correct": 0, "exam": "पैटर्न अभ्यास" },
  { "q": "वह सबसे छोटी संख्या ज्ञात कीजिए जिसे 12, 15 और 20 से विभाजित करने पर प्रत्येक स्थिति में 4 शेष बचे।", "options": ["64", "124", "44", "24"], "correct": 0, "exam": "पैटर्न अभ्यास" },
  { "q": "7^105 का इकाई अंक क्या होगा?", "options": ["1", "3", "7", "9"], "correct": 2, "exam": "पैटर्न अभ्यास" },
  { "q": "1 से 100 तक की गिनती में अंक 0 कितनी बार आता है?", "options": ["9", "10", "11", "12"], "correct": 2, "exam": "पैटर्न अभ्यास" },
  


        ];

        // Process questions to format HTML math
        const quizData = rawData.map(item => ({
            ...item,
            q: formatText(item.q),
            options: item.options.map(opt => formatText(opt))
        }));

        let currentQIndex = 0;
        let selectedOptionIndex = null; // Store temp selection
        let userAnswers = []; 

        const dom = {
            start: document.getElementById('start-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen'),
            qText: document.getElementById('question-text'),
            options: document.getElementById('options-list'),
            examTag: document.getElementById('exam-tag'),
            currQ: document.getElementById('curr-q'),
            totalQ: document.getElementById('total-q'),
            startTotalQ: document.getElementById('start-total-q'),
            bar: document.getElementById('progress-bar'),
            nextBtn: document.getElementById('next-btn'),
            skipBtn: document.getElementById('skip-btn')
        };

        // Initialize Start Screen stats
        dom.startTotalQ.textContent = quizData.length;

        function startQuiz() {
            dom.start.classList.add('hidden');
            dom.quiz.classList.remove('hidden');
            dom.totalQ.textContent = quizData.length;
            
            // Reset state
            currentQIndex = 0;
            userAnswers = [];
            loadQuestion();
        }

        function loadQuestion() {
            // Reset selection for new question
            selectedOptionIndex = null;
            dom.nextBtn.disabled = true;
            dom.nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            const data = quizData[currentQIndex];
            
            dom.currQ.textContent = currentQIndex + 1;
            dom.bar.style.width = `${((currentQIndex) / quizData.length) * 100}%`;
            
            // Exam Badge
            if(data.exam) {
                dom.examTag.innerHTML = `<span class="exam-badge"><i class="fas fa-history mr-1"></i> ${data.exam}</span>`;
            } else {
                dom.examTag.innerHTML = '';
            }

            dom.qText.innerHTML = data.q;
            dom.options.innerHTML = '';

            data.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-card bg-white/5 p-4 rounded-xl flex items-center mb-3 relative overflow-hidden group';
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-full border border-gray-500 flex items-center justify-center text-sm font-bold text-gray-400 mr-4 btn-circle transition-colors group-hover:border-white group-hover:text-white">${String.fromCharCode(65 + idx)}</div>
                    <div class="text-gray-200 font-medium">${opt}</div>
                `;
                btn.onclick = () => selectOption(idx, btn);
                dom.options.appendChild(btn);
            });

            // Update Next button text on last question
            if (currentQIndex === quizData.length - 1) {
                dom.nextBtn.innerHTML = `Submit Test <i class="fas fa-check-circle ml-2"></i>`;
                dom.skipBtn.textContent = "Finish";
            } else {
                dom.nextBtn.innerHTML = `Save & Next <i class="fas fa-chevron-right ml-2"></i>`;
                dom.skipBtn.textContent = "Skip";
            }
        }

        function selectOption(idx, btnElement) {
            // Remove selection from all others
            const allBtns = dom.options.children;
            Array.from(allBtns).forEach(b => {
                b.classList.remove('option-selected');
                b.querySelector('.btn-circle').style.backgroundColor = '';
                b.querySelector('.btn-circle').style.borderColor = '';
                b.querySelector('.btn-circle').style.color = '';
            });

            // Add selection to clicked one
            btnElement.classList.add('option-selected');
            selectedOptionIndex = idx;

            // Enable Next Button
            dom.nextBtn.disabled = false;
            dom.nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }

        function nextQuestion(isSkipped) {
            // Logic to save answer
            if (isSkipped) {
                userAnswers.push({
                    qIndex: currentQIndex,
                    selected: null,
                    correct: quizData[currentQIndex].correct,
                    status: 'skipped'
                });
            } else {
                const isCorrect = selectedOptionIndex === quizData[currentQIndex].correct;
                userAnswers.push({
                    qIndex: currentQIndex,
                    selected: selectedOptionIndex,
                    correct: quizData[currentQIndex].correct,
                    status: isCorrect ? 'correct' : 'wrong'
                });
            }

            // Move to next or finish
            currentQIndex++;
            if(currentQIndex < quizData.length) {
                loadQuestion();
            } else {
                calculateAndShowResult();
            }
        }

        function calculateAndShowResult() {
            dom.quiz.classList.add('hidden');
            dom.result.classList.remove('hidden');

            // Calculation
            const attempted = userAnswers.filter(a => a.status !== 'skipped').length;
            const correctCount = userAnswers.filter(a => a.status === 'correct').length;
            const wrongCount = userAnswers.filter(a => a.status === 'wrong').length;
            
            // Negative Marking Logic (Correct +1, Wrong -0.33)
            const negativeMarks = wrongCount * 0.33;
            const finalScore = correctCount - negativeMarks;

            // Update Result UI
            document.getElementById('res-attempted').textContent = attempted;
            document.getElementById('res-correct').textContent = correctCount;
            document.getElementById('res-wrong').textContent = wrongCount;
            document.getElementById('res-score').textContent = finalScore.toFixed(2);

            generateReview();
        }

        function generateReview() {
            const container = document.getElementById('review-container');
            container.innerHTML = '';

            userAnswers.forEach((ans, index) => {
                const questionData = quizData[ans.qIndex];
                let statusClass = '';
                let statusBadge = '';

                if(ans.status === 'correct') {
                    statusClass = 'review-correct';
                    statusBadge = '<span class="text-green-400 font-bold text-sm bg-green-400/10 px-2 py-1 rounded">Correct (+1)</span>';
                } else if(ans.status === 'wrong') {
                    statusClass = 'review-wrong';
                    statusBadge = '<span class="text-red-400 font-bold text-sm bg-red-400/10 px-2 py-1 rounded">Wrong (-0.33)</span>';
                } else {
                    statusClass = 'review-skipped';
                    statusBadge = '<span class="text-gray-400 font-bold text-sm bg-gray-500/10 px-2 py-1 rounded">Skipped</span>';
                }

                const card = document.createElement('div');
                card.className = `glass-card p-5 rounded-xl ${statusClass} relative review-card`;
                
                const userChoiceText = ans.selected !== null ? questionData.options[ans.selected] : "Not Attempted";
                const correctChoiceText = questionData.options[ans.correct];

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs text-gray-500 font-bold bg-gray-800 px-2 py-1 rounded">Q${index + 1}</span>
                        ${statusBadge}
                    </div>
                    <div class="mb-4 text-gray-200 font-medium leading-relaxed">${questionData.q}</div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
                        <div class="bg-black/20 p-3 rounded border border-white/5">
                            <div class="text-gray-500 text-xs mb-1 uppercase tracking-wide">Your Answer</div>
                            <div class="${ans.status === 'correct' ? 'text-green-400' : (ans.status === 'skipped' ? 'text-gray-400' : 'text-red-400')} font-medium">
                                ${userChoiceText}
                            </div>
                        </div>
                        <div class="bg-black/20 p-3 rounded border border-white/5">
                            <div class="text-gray-500 text-xs mb-1 uppercase tracking-wide">Correct Answer</div>
                            <div class="text-green-400 font-medium">${correctChoiceText}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function scrollToReview() {
             document.getElementById('review-container').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
