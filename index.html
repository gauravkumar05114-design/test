    <style>
        /* Custom styles for aesthetic appeal */

        }

            transform: translateY(-2px);

            },
            {
                question: "राखीगढ़ी नामक स्थल का उत्खननकर्ता कौन था?",
                options: ["जे.पी. जोशी", "एस.आर. राव", "वाई.डी. शर्मा", "राखालदास बनर्जी"],
                correctAnswer: "वाई.डी. शर्मा"
            }
        ];

        // Functions ko define kar rahe hain
        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const resultsDiv = document.getElementById('results');

        // Quiz ko render karne ka function
        function renderQuiz() {
            let html = '';
            quizData.forEach((item, index) => {
                // Har question ke liye ek card bana rahe hain
                html += `
                    <div class="question-card bg-white p-5 mb-6 rounded-lg shadow-md" data-question-index="${index}">
                        <p class="text-xl font-semibold text-gray-700 mb-4">Q${index + 1}. ${item.question}</p>
                        <div class="options-group space-y-3">
                `;

                // Options ko sequence mein hi rakhte hain
                item.options.forEach((option, optionIndex) => {
                    const uniqueId = `q${index}-o${optionIndex}`;
                    html += `
                        <label for="${uniqueId}" class="option-label block p-3 border border-gray-200 rounded-lg flex items-center">
                            <input type="radio" id="${uniqueId}" name="question-${index}" value="${option}" class="text-blue-600 focus:ring-blue-500 h-5 w-5 mr-3">
                            <span class="text-base text-gray-600">${option}</span>
                        </label>
                    `;
                });

                html += `
                        </div>
                        <div class="feedback-message mt-3 hidden text-sm font-medium"></div>
                    </div>
                `;
            });
            quizContainer.innerHTML = html;
        }

        // Jab user 'Check Answers' par click karega, tab yeh function chlega
        function checkAnswers() {
            let finalScore = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            let unansweredCount = 0;
            const deductionPerWrong = 1 / 3;

            quizData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                const questionCard = document.querySelector(`.question-card[data-question-index="${index}"]`);
                const feedbackMessage = questionCard.querySelector('.feedback-message');
                const options = questionCard.querySelectorAll('.option-label');

                // Saare previous feedback styles hata dete hain
                options.forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                });
                feedbackMessage.classList.add('hidden');
                feedbackMessage.textContent = '';


                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    if (userAnswer === item.correctAnswer) {
                        // Sahi Jawaab
                        finalScore += 1;
                        correctCount++;
                        
                        // Sahi option ko highlight karna
                        selectedOption.closest('.option-label').classList.add('correct-answer');
                        feedbackMessage.textContent = '✅ सही उत्तर!';
                        feedbackMessage.classList.remove('hidden', 'text-red-600', 'text-yellow-600').classList.add('text-green-600');
                    } else {
                        // Galat Jawaab
                        finalScore -= deductionPerWrong;
                        incorrectCount++;

                        // Galat chune hue option ko highlight karna
                        selectedOption.closest('.option-label').classList.add('incorrect-answer');
                        feedbackMessage.textContent = `❌ गलत उत्तर! सही जवाब है: ${item.correctAnswer}`;
                        feedbackMessage.classList.remove('hidden', 'text-green-600', 'text-yellow-600').classList.add('text-red-600');
                        
                        // Sahi option ko bhi highlight karna (user ki madad ke liye)
                        options.forEach(label => {
                            if (label.querySelector('span').textContent === item.correctAnswer) {
                                label.classList.add('correct-answer');
                            }
                        });
                    }
                } else {
                    // Jawaab nahi diya
                    unansweredCount++;
                    feedbackMessage.textContent = `⚠️ आपने जवाब नहीं दिया। सही जवाब है: ${item.correctAnswer}`;
                    feedbackMessage.classList.remove('hidden', 'text-green-600', 'text-red-600').classList.add('text-yellow-600');
                    
                    // Sahi option ko highlight karna
                    options.forEach(label => {
                        if (label.querySelector('span').textContent === item.correctAnswer) {
                            label.classList.add('correct-answer');
                        }
                    });
                }

                // Inputs ko disable kar dete hain
                questionCard.querySelectorAll('input').forEach(input => input.disabled = true);
            });

            // Score ko 2 decimal places tak round off karna
            const finalScoreRounded = parseFloat(finalScore).toFixed(2);
            const totalNegativeDeduction = parseFloat(incorrectCount * deductionPerWrong).toFixed(2);
            
            // Results section mein data dikhana
            document.getElementById('final-score').textContent = finalScoreRounded;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('incorrect-count').textContent = incorrectCount;
            document.getElementById('unanswered-count').textContent = unansweredCount;
            document.getElementById('negative-deduction').textContent = `-${totalNegativeDeduction}`;
            
            // Results section ko show karna aur button ko hide/disable karna
            resultsDiv.classList.remove('hidden');
            submitBtn.textContent = 'परिणाम दिखाए गए हैं';
            submitBtn.disabled = true;

            // Page ko results section tak scroll karna
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Page load hone par quiz ko shuru karna
        window.onload = renderQuiz;
    </script>
