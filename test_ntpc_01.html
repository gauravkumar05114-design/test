            data.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl border-2 transition-all ${selectedAnswers[currentIndex] === i ? 'active-option font-bold border-blue-500' : 'border-gray-100 hover:bg-gray-50'}`;
                btn.innerHTML = `<span class="mr-3 font-bold opacity-50">${i+1}.</span> ${opt}`;
                btn.onclick = () => { selectedAnswers[currentIndex] = i; showQuestion(); };
                list.appendChild(btn);
            });

            // सबमिट बटन केवल आखिरी सवाल पर दिखेगा
            if(currentIndex === myQuestions.length - 1) {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('submit-btn').classList.remove('hidden');
            } else {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('submit-btn').classList.add('hidden');
            }
        }

        // सवाल बदलने के लिए (आगे या पीछे)
        function changeQuestion(step) {
            let nextIndex = currentIndex + step;
            if(nextIndex >= 0 && nextIndex < myQuestions.length) {
                currentIndex = nextIndex;
                showQuestion();
            }
        }

        // टेस्ट खत्म करने और रिजल्ट दिखाने के लिए
        function finishQuiz() {
            clearInterval(timer);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            let correct = 0, wrong = 0, skipped = 0;
            const table = document.getElementById('analysis-table');
            table.innerHTML = '';

            myQuestions.forEach((q, i) => {
                let userPick = selectedAnswers[i];
                let row = document.createElement('tr');
                row.className = "border-b text-sm";
                
                let userAnsText = (userPick === null) ? "<span class='text-gray-400'>-</span>" : q.options[userPick];
                let statusColor = "";

                if (userPick === null) {
                    skipped++;
                } else if (userPick === q.correct) {
                    correct++;
                    statusColor = "text-green-600 font-bold";
                } else {
                    wrong++;
                    statusColor = "text-red-600 font-bold";
                }

                row.innerHTML = `
                    <td class="p-3">${i+1}</td>
                    <td class="p-3">${q.q}</td>
                    <td class="p-3 ${statusColor}">${userAnsText}</td>
                    <td class="p-3 font-bold text-green-700">${q.options[q.correct]}</td>
                `;
                table.appendChild(row);
            });

            // स्कोर की गणना (नेगेटिव मार्किंग के साथ)
            const score = (correct * 1) - (wrong * 0.33);
            document.getElementById('final-score').innerText = score.toFixed(2);
            document.getElementById('correct-count').innerText = correct;
            document.getElementById('wrong-count').innerText = wrong;
            document.getElementById('skipped-count').innerText = skipped;
            window.scrollTo(0,0);
        }
    </script>
</body>
